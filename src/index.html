<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Countries search</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="../../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link href="../../node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css" />  
  </head>
  <body>

    <div class="container">
      <div class="search-wrap">
        <input type="text" class="search-value" data-action="search-value" placeholder="Type country.." name="search">
        <button class="btn" data-action="search-btn" type="submit">Search</button>
      </div>

      <div class="result-wrap">
        <ul class="country-search-result"></ul>

        <section class="full-country-info"></section>
        </div>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./js/index.js"></script>
  </body>
</html>
